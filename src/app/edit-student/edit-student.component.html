<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

    <div>
        <input type="hidden" formControlName="id"/>
    </div>
    <div class="mb-3">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="name">Student Course</label>
        <select class="form-control form-select form-select-lg mb-3"  formControlName="student_course" required>
            <option style="color: gray;" value="" disabled selected >Select a course</option>
            <option class="option" value="JavaScript" selected>JavaScript</option>
            <option class="option" value="Java">Java</option>
            <option class="option" value="C#">C#</option>
            <option class="option" value="SQL">SQL</option>
        </select>
    </div>

    <div class="mb-3">
        <label>Fees</label>
        <input type="number" formControlName="fees" class="form-control" required>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-primary update-btn">Update</button>
        
        <button type="reset" class="btn btn-danger reset-btn">Reset</button>
    </div>
</form>
